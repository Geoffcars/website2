

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cornerstone Charity</title>
    
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-50 text-gray-900 font-sans">

<header class="bg-blue-900 text-white p-6 text-center text-2xl font-bold">Volunteer With Us</header>
<main class="p-10 max-w-xl mx-auto">
    <form action="mailto:geofcars@gmail.com" method="POST" enctype="text/plain" class="space-y-4 bg-white p-6 rounded shadow">
        <input type="text" name="Name" placeholder="Your Name" required class="w-full p-2 border rounded"/>
        <input type="email" name="Email" placeholder="Your Email" required class="w-full p-2 border rounded"/>
        <input type="tel" name="Phone" placeholder="Your Phone Number" required class="w-full p-2 border rounded"/>
        <textarea name="Why" placeholder="Why do you want to volunteer?" required class="w-full p-2 border rounded"></textarea>
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-800">Submit</button>
    </form>
</main>

</body>
</html>
